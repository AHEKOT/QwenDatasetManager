<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Dataset Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Qwen Dataset Manager</h1>
            <div class="controls">
                <label for="folder-select">Dataset Folder:</label>
                <select id="folder-select">
                    <option value="">-- Select a folder --</option>
                </select>
                <button id="reshuffle-btn" class="action-btn" title="Randomize filenames">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"></path>
                    </svg>
                    Reshuffle
                </button>
                <span id="image-count" class="image-count"></span>
            </div>
        </header>

        <main id="image-grid" class="image-grid">
            <div class="empty-state">
                <p>üìÅ Select a dataset folder to view images</p>
            </div>
        </main>
    </div>

    <!-- Fullscreen Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn" title="Close (Esc)">‚úï</button>

            <div class="image-container">
                <img id="preview-img" src="" alt="Preview">
                <img id="preview-control" src="" alt="Control" class="control-overlay">
            </div>

            <div class="modal-controls">
                <button id="prev-btn" class="nav-btn" title="Previous (‚Üê)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>

                <div class="center-controls">
                    <button id="toggle-overlay" class="toggle-btn" title="Toggle Overlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <path d="M3 9h18"></path>
                            <path d="M9 21V9"></path>
                        </svg>
                        Toggle Overlay
                    </button>

                    <div class="opacity-control">
                        <label for="opacity-slider">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 2v20"></path>
                            </svg>
                            Opacity:
                        </label>
                        <input type="range" id="opacity-slider" min="0" max="100" value="50" />
                        <span id="opacity-value">50%</span>
                    </div>

                    <button id="delete-btn" class="delete-btn" title="Delete (Backspace)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        Delete (Backspace)
                    </button>

                    <span id="current-filename" class="filename"></span>
                </div>

                <button id="next-btn" class="nav-btn" title="Next (‚Üí)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
