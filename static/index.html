<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Dataset Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Qwen Dataset Manager</h1>
            <div class="controls">
                <label for="folder-select">Dataset Folder:</label>
                <select id="folder-select">
                    <option value="">-- Select a folder --</option>
                </select>
                <button id="reshuffle-btn" class="action-btn" title="Randomize filenames">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"></path>
                    </svg>
                    Reshuffle
                </button>
                <button id="compress-btn" class="action-btn" title="Compress images to 90% quality">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 14h6v6H4zM14 4h6v6h-6zM4 4h6v6H4zM14 14l6 6M17 14v7h-7"></path>
                    </svg>
                    Compress
                </button>
                <button id="export-btn" class="action-btn export-btn" title="Export to AI-Toolkit format">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"></path>
                    </svg>
                    Export
                </button>

                <!-- Link Dataset Controls -->
                <div class="link-controls" id="link-controls">
                    <button id="link-btn" class="action-btn link-btn" title="Link to another dataset">
                        üîó Link Dataset
                    </button>
                    <select id="link-select" class="link-select hidden">
                        <option value="">-- Select linked dataset --</option>
                    </select>
                    <span id="linked-indicator" class="linked-indicator hidden"></span>
                    <button id="unlink-btn" class="action-btn unlink-btn hidden" title="Unlink dataset">‚úï</button>
                </div>

                <span id="image-count" class="image-count"></span>
            </div>
        </header>

        <main id="image-grid" class="image-grid">
            <div class="empty-state">
                <p>üìÅ Select a dataset folder to view images</p>
            </div>
        </main>
    </div>

    <!-- Fullscreen Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="transfer-header">
                <div class="panel-section">
                    <label for="target-dataset-select">Transfer to:</label>
                    <select id="target-dataset-select">
                        <option value="">-- Select target dataset --</option>
                    </select>
                </div>

                <div class="panel-section">
                    <h3>Edit Tools</h3>
                    <div class="tools-grid">
                        <button class="tool-btn" id="brush-tool" title="Brush (B)" data-tool="brush">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.71 4.63L19.37 3.29c-.39-.39-1.02-.39-1.41 0l-3.72 3.72-8.77 8.77c-.39.39-.39 1.02 0 1.41l1.34 1.34c.39.39 1.02.39 1.41 0l8.77-8.77 3.72-3.72c.39-.39.39-1.02 0-1.41zM5.54 21h12.92c.8 0 1.54-.46 1.89-1.2l1.37-2.73c.24-.48.36-1.01.36-1.57V7c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v9.5c0 .56.12 1.1.36 1.57l1.37 2.73c.35.74 1.09 1.2 1.89 1.2z"/>
                            </svg>
                            Brush
                        </button>
                        <button class="tool-btn" id="picker-tool" title="Color Picker (P)" data-tool="picker">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5z"/>
                            </svg>
                            Picker
                        </button>
                        <button class="tool-btn" id="stamp-tool" title="Clone Stamp (S)" data-tool="stamp">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5.04-6.71l-2.75 3.54h2.63l2.96 3.83c.52.68 1.53.71 2.08.05.54-.65.54-1.72 0-2.36L13.96 9.29z"/>
                            </svg>
                            Stamp
                        </button>
                        <button class="tool-btn" id="eraser-tool" title="Eraser (E)" data-tool="eraser">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.24 3.56L21.19 8.5c.78.78.78 2.05 0 2.83L12.41 20.07c-.39.39-.9.58-1.41.58-.51 0-1.02-.19-1.41-.58l-8.16-8.16c-.78-.78-.78-2.05 0-2.83l4.95-4.95c.39-.39.9-.58 1.41-.58.51 0 1.02.19 1.41.58l.63.63 3.54-3.54c.39-.39.9-.58 1.41-.58.51 0 1.02.19 1.41.58zM5.41 20.41L12 13.82l7-7V20c0 .55-.45 1-1 1H5c-.55 0-1-.45-1-1v-2.59z"/>
                            </svg>
                            Eraser
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Brush Settings</h3>
                    <div class="setting">
                        <label for="brush-size">Size: <span id="size-value">10</span>px</label>
                        <input type="range" id="brush-size" min="1" max="100" value="10">
                    </div>
                    <div class="setting">
                        <label for="brush-opacity">Opacity: <span id="opacity-value-brush">100</span>%</label>
                        <input type="range" id="brush-opacity" min="0" max="100" value="100">
                    </div>
                    <div class="setting">
                        <label for="brush-color">Color:</label>
                        <input type="color" id="brush-color" value="#ff0000">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Caption</h3>
                    <div class="caption-container">
                        <textarea id="caption-text" placeholder="Caption..."></textarea>
                        <button id="save-caption-btn" class="save-caption-btn" title="Save Caption">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <button id="undo-btn" class="panel-btn undo-btn" title="Undo (Ctrl+Z)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                        </svg>
                        Undo
                    </button>
                    <button id="reset-edit-btn" class="panel-btn" title="Reset Changes">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        Reset
                    </button>
                    <button id="save-edit-btn" class="panel-btn save-btn" title="Save Changes" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Save
                    </button>
                </div>
            </div>

            <div class="preview-area">
                <div class="image-container">
                    <img id="preview-img" src="" alt="Preview">
                    <img id="preview-control" src="" alt="Control" class="control-overlay">
                    <canvas id="edit-canvas"></canvas>
                </div>
                <div class="comparison-container" id="comparison-container">
                    <img id="comparison-img" src="" alt="Comparison">
                </div>

                <div class="control-sidebar" id="control-sidebar">
                    <button id="close-modal" class="close-btn" title="Close (Esc)">‚úï</button>
                    <div class="control-thumb" id="control1-thumb" data-control="Control1"
                        title="Control 1 (click to view)">
                        <img src="" alt="Control 1">
                    </div>
                    <div class="control-thumb" id="control2-thumb" data-control="Control2"
                        title="Control 2 (click to view)">
                        <img src="" alt="Control 2">
                    </div>
                    <div class="control-thumb" id="control3-thumb" data-control="Control3"
                        title="Control 3 (click to view)">
                        <img src="" alt="Control 3">
                    </div>
                </div>
            </div>

            <div class="modal-controls">
                <button id="prev-btn" class="nav-btn" title="Previous (‚Üê)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>

                <div class="center-controls">
                    <button id="toggle-overlay" class="toggle-btn" title="Toggle Overlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <path d="M3 9h18"></path>
                            <path d="M9 21V9"></path>
                        </svg>
                        Toggle Overlay
                    </button>

                    <div class="opacity-control">
                        <label for="opacity-slider">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 2v20"></path>
                            </svg>
                            Opacity:
                        </label>
                        <input type="range" id="opacity-slider" min="0" max="100" value="50" />
                        <span id="opacity-value">50%</span>
                    </div>

                    <button id="transfer-btn" class="transfer-btn" title="Transfer to target dataset (‚Üë)"
                        style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"></path>
                        </svg>
                        Transfer (‚Üë)
                    </button>

                    <button id="delete-btn" class="delete-btn" title="Delete (Backspace)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        Delete (Backspace)
                    </button>

                    <span id="current-filename" class="filename"></span>
                </div>

                <button id="next-btn" class="nav-btn" title="Next (‚Üí)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/editor.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
